<section *ngIf="remedy">
  <mat-card class="example-card">
    <mat-card-header>
      <h2 class="mat-h1">{{remedy.title}}</h2>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> Hola {{user.username}}</mat-card-title>
      <mat-card-subtitle>Autor: <small>{{remedy.idUser.username}}</small> </mat-card-subtitle>
    </mat-card-header>
<!--     <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <ul  *ngFor="let ingredient of remedy.ingredients">
        <li>{{ingredient}}</li>
      </ul>
      <p>
        {{remedy.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openBottomSheet()">Comentar</button>
      <button mat-icon-button (click)="addFav($event)">
          <mat-icon [ngStyle]="{'color': fav ? '#e96196' : 'gray'}">favorite</mat-icon>
        </button>
    </mat-card-actions>
  </mat-card>
</section>
